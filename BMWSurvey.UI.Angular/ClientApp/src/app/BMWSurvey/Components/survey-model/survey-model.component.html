<mat-toolbar color="primary">
  <ng-container matColumnDef="actions">
    <button mat-icon-button (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button (click)="addNew()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="startEdit()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteItem()">
      <mat-icon>delete</mat-icon>
    </button>
  </ng-container>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter issues">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
    <!-- Generic column definition -->
    <div *ngFor="let column of dataSource.columns">
      <ng-container *ngIf="column.columnDef != 'select'" [matColumnDef]="column.columnDef">
        <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</mat-header-cell>
        <mat-cell *matCellDef="let row" contenteditable="false">{{ column.cell(row) }}</mat-cell>
      </ng-container>
    </div>
    <mat-header-row *matHeaderRowDef="dataSource.displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: dataSource.displayedColumns;" (click)="selection.toggle(row);"></mat-row>

  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 class="mat-paginator-sticky">
  </mat-paginator>
</div>
